<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Settings</title>
    <link rel="stylesheet" href="/static/settings.css">
</head>
<body>
    <div class="container">
        <h1>Game Settings</h1>
        <p>Configure your game before starting.</p>
        <form action="/settings" method="post">
            <div class="form-group">
                <label for="username">TikTok Username (e.g., @username)</label>
                <input type="text" id="username" name="username" required placeholder="@your_username">
            </div>
            <div class="form-group">
                <label for="game_mode">Initial Game Mode</label>
                <select id="game_mode" name="game_mode">
                    <option value="classic">Classic</option>
                    <option value="hard">Hard</option>
                    <option value="sentence">Sentence</option>
                    <option value="emoji">Emoji</option>
                    <option value="speed_up">Speed Up</option>
                </select>
            </div>
            <button type="submit">Save Settings & Go to Game</button>
        </form>
    </div>
</body>
</html>
