<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Fusion</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">‚Üê Back to Home Menu</a>
            <h1>Monster Fusion</h1>
            <p id="status">Connect your TikTok LIVE to begin.</p>
        </header>

        <div id="monster-fusion-game">
            <div class="game-layout">
                <div class="side-panel">
                    <div id="parts-container">
                        <!-- USER_NOTE: You can replace the src below with a URL to your own background GIF! -->
                        <img src="https://i.gifer.com/origin/a7/a7b47395059c864435804b8543781297_w200.gif" class="parts-bg-animation" alt="background animation">
                        <h2>Collected Monster Parts</h2>
                        <ul id="parts-list">
                            <li>Waiting for viewers...</li>
                        </ul>
                    </div>
                    <div id="participants-container">
                        <h2>Participants</h2>
                        <ul id="participants-list">
                            <li>Waiting for chatters...</li>
                        </ul>
                    </div>
                    <div id="chat-container">
                        <h2>Live Chat</h2>
                        <div id="chat-log">
                            <p class="chat-message-system">Chat log will appear here...</p>
                        </div>
                    </div>
                </div>
                <div id="generation-container">
                    <h2>Monster Generation</h2>
                    <div id="monster-display">
                        <!-- USER_NOTE: You can replace the src below with a URL to your own loading spinner GIF! -->
                        <img id="loading-spinner" src="https://raw.githubusercontent.com/tk-ai-lab/GIS_LK_TEST/main/loading.gif" alt="Loading..." class="hidden">
                        <p id="monster-placeholder-text">Your generated monster will appear here.</p>
                    </div>
                    <div class="control-panel" style="margin-top: 20px;">
                        <div class="control-group">
                            <label for="api-select">Image API:</label>
                            <select id="api-select">
                                <option value="gemini">Gemini</option>
                                <option value="gpt">GPT</option>
                            </select>
                        </div>
                        <button id="generate-btn">Generate Monster</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/monster_fusion.js"></script>
</body>
</html>
