<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Hub</title>
    <link rel="stylesheet" href="/static/home.css">
</head>
<body>
    <div class="container">
        <h1>Game Hub</h1>
        <p>Connect to your TikTok LIVE, then select a game to start.</p>

        <div id="hub-connection-area">
            <div id="tiktok-status">
                <span id="tiktok-status-light" class="disconnected"></span>
                <span id="tiktok-status-text">Disconnected</span>
            </div>
            <input type="text" id="tiktok-username" placeholder="@your_username">
            <button id="connect-btn">Connect</button>
        </div>

        <div class="game-list">
            <a href="/game/typing_challenge" class="game-card">
                <h2>Typing Challenge</h2>
                <p>Compete with your viewers to see who can type the fastest!</p>
            </a>
            <a href="/game/monster_fusion" class="game-card">
                <h2>Monster Fusion</h2>
                <p>Create monsters from chat comments.</p>
            </a>
        </div>
    </div>
</body>
</html>
